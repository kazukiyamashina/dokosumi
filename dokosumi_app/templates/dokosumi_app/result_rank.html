{% extends 'dokosumi_app/base.html' %}

{% block content %}
{% load static %}
{% load widget_tweaks %}
<form class="" method="post" enctype="multipart/form-data">{% csrf_token %}
        
    {% for i in score_list %}
    <div class="row mb-1">
        <div class="col-10 mb-5">
            {{ i.station_name }}
        </div>
    </div>
    {% endfor %}

    <div class="row mb-5"></div>
    <button type="submit" id="send" class="btn btn-info mb-5">SUBMIT</button>
</form>
<!-- 文字の長さ測定用 -->
<span id="ruler" style="font-family:Lobster;font:3vw 'Lobster';visibility:hidden;position:absolute;white-space:nowrap;"></span>
<div style="margin: 500px;">
</div>
<script type="text/javascript" src="{% static 'js/upload_pict.js' %}"></script>
{% endblock %}
